<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aes加解密</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-md-12" style="background-color:#D3E4CD;padding: 15px;color: #F90716;font-size: 15px;">
                在线AES加密、AES解密工具
            </div>

            <div class="col-sm-12" style="margin-top: 2%">
                <textarea onmouseover="this.focus();" id="content" name="content" class="form-control" rows="10" style="max-height: 2222px;" placeholder="请输入要加密或者解密的文本"></textarea>
            </div>

            <div class="col-sm-12" style="margin-top: 2%">
                <span>
                    <input type="text" class="form-control" id="pwd" placeholder="自定义密码，例如：123456，如不需要密码时可以为空"></span>
            </div>

            <div class="col-sm-12" style="margin-top: 2%">
                <input type="button" id="conv" onclick="encrypt();" value="AES加密" class="btn btn-success">
                <input type="button" id="res" onclick="decrypt();" value="AES解密" class="btn btn-success">
                <input type="button" onclick="resetAll();" value="清空输入框" class="btn btn-danger">
                <span id="copyallcode" class="btn btn-success" data-clipboard-target="#result">复制结果文本</span>
            </div>

            <div class="col-sm-12" style="margin-top: 2%">
                <textarea onmouseover="this.focus();" id="result" name="result" class="form-control" rows="10" style="max-height: 2222px;" placeholder="得到的加密/解密结果"></textarea>
            </div>
    
        </div>
        
    </div>

          function encrypt() {
            var constr = $("#content").val();
            var pwdstr = $("#pwd").val();
            if (constr == "" || constr == null) {
                alert( "请输入要加密的文本");
                return false;
            }
            $("#result").val(CryptoJS.AES.encrypt(constr, pwdstr));
        }
        function decrypt() {
            var constr = $("#content").val();
            var pwdstr = $("#pwd").val();
            if (constr == "" || constr == null) {
                alert( "请输入要解密的文本");
                return false;
            }
            var desstr = CryptoJS.AES.decrypt(constr, pwdstr).toString(CryptoJS.enc.Utf8);
            $("#result").val(desstr);
        }
        function resetAll() {
            $("#pwd").val("");
            $("#content").val("");
            $("#result").val("");
            document.getElementById("content").select();
        }
    </script>
</body>
